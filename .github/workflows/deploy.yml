name: ğŸš€ Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ—ï¸ **Build e Push das Images**
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ—ï¸ **Build Backend**
      - name: ğŸ—ï¸ Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # ğŸ—ï¸ **Build Frontend**
      - name: ğŸ—ï¸ Build and push Frontend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile.optimized
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ğŸš€ **Deploy para Servidor**
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ“ Prepare deployment files
        run: |
          # Criar diretÃ³rio temporÃ¡rio para deployment
          mkdir -p deployment
          
          # Copiar docker-compose para produÃ§Ã£o
          envsubst < compose.production.yaml > deployment/docker-compose.yml
          
          # Criar script de deploy
          cat > deployment/deploy.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail
          
          echo "ğŸš€ Starting deployment..."
          
          # VariÃ¡veis
          APP_NAME="gestongo"
          DEPLOY_DIR="/opt/${APP_NAME}"
          BACKUP_DIR="/opt/backups/${APP_NAME}"
          
          # Criar diretÃ³rios se nÃ£o existirem
          sudo mkdir -p "${DEPLOY_DIR}" "${BACKUP_DIR}"
          
          # Backup da versÃ£o anterior
          if [ -f "${DEPLOY_DIR}/docker-compose.yml" ]; then
              echo "ğŸ“¦ Creating backup..."
              sudo cp "${DEPLOY_DIR}/docker-compose.yml" "${BACKUP_DIR}/docker-compose-$(date +%Y%m%d-%H%M%S).yml"
          fi
          
          # Copiar novos arquivos
          echo "ğŸ“ Copying deployment files..."
          sudo cp docker-compose.yml "${DEPLOY_DIR}/"
          
          # Navegar para diretÃ³rio de deploy
          cd "${DEPLOY_DIR}"
          
          # Login no registry
          echo "ğŸ” Logging into container registry..."
          echo "${GITHUB_TOKEN}" | sudo docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
          
          # Pull das novas images
          echo "ğŸ“¥ Pulling new images..."
          sudo docker-compose pull
          
          # Health check da aplicaÃ§Ã£o atual (se existir)
          if sudo docker-compose ps | grep -q "Up"; then
              echo "ğŸ” Running health check on current version..."
              if ! curl -f http://localhost/health &>/dev/null; then
                  echo "âš ï¸ Current version health check failed, proceeding with deployment..."
              fi
          fi
          
          # Deploy com zero downtime
          echo "ğŸ”„ Deploying new version..."
          sudo docker-compose up -d --remove-orphans
          
          # Aguardar serviÃ§os ficarem prontos
          echo "â³ Waiting for services to be ready..."
          sleep 30
          
          # Health check da nova versÃ£o
          echo "ğŸ¥ Health checking new deployment..."
          for i in {1..30}; do
              if curl -f http://localhost/health &>/dev/null; then
                  echo "âœ… Health check passed!"
                  break
              fi
              if [ $i -eq 30 ]; then
                  echo "âŒ Health check failed after 30 attempts"
                  echo "ğŸ”„ Rolling back..."
                  sudo docker-compose down
                  exit 1
              fi
              echo "â³ Attempt $i/30 failed, retrying in 10s..."
              sleep 10
          done
          
          # Limpeza de images antigas
          echo "ğŸ§¹ Cleaning up old images..."
          sudo docker image prune -f
          
          # Mostrar status final
          echo "ğŸ“Š Final status:"
          sudo docker-compose ps
          
          echo "ğŸ‰ Deployment completed successfully!"
          EOF
          
          chmod +x deployment/deploy.sh
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: ğŸš€ Deploy to server
        run: |
          # Copiar arquivos para servidor
          scp -o StrictHostKeyChecking=no -r deployment/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/
          
          # Executar deployment no servidor
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /tmp/deployment
            export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            export GITHUB_ACTOR="${{ github.actor }}"
            export GITHUB_SHA="${{ github.sha }}"
            ./deploy.sh
          EOF

      - name: ğŸ”” Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ğŸš€ **Deployment ${{ job.status }}**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Environment:** ${{ github.event.inputs.environment || 'production' }}
            **Actor:** ${{ github.actor }}
            
            ${{ job.status == 'success' && 'âœ… Deployment completed successfully!' || 'âŒ Deployment failed!' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ğŸ§ª **Smoke Tests PÃ³s-Deploy**
  smoke-tests:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: ğŸ” Health Check
        run: |
          echo "ğŸ¥ Running post-deployment health checks..."
          
          # Test main endpoints
          curl -f ${{ secrets.APP_URL }}/health
          curl -f ${{ secrets.APP_URL }}/api/health
          
          echo "âœ… All health checks passed!"

      - name: ğŸ§ª API Smoke Tests
        run: |
          echo "ğŸ§ª Running API smoke tests..."
          
          # Test key API endpoints
          curl -f -H "Accept: application/json" ${{ secrets.APP_URL }}/api/health
          
          echo "âœ… API smoke tests passed!"
