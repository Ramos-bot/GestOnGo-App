name: gestongo-prod
services:
  api:
    image: ghcr.io/ramos-bot/gestongo-app/backend:latest
    environment: [NODE_ENV=production, PORT=8000]
    expose: ["8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    image: ghcr.io/ramos-bot/gestongo-app/frontend:latest
    depends_on:
      api:
        condition: service_healthy
    ports: ["80:80"]
    restart: unless-stopped
